<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Math</title>
</head>
<body>
    <div>
        <h1>Mega Math</h1>
    </div>
    <div id="menu">
        <div>
            <button type="button" id="buttonCalculator" onclick="doCalculator()">Calculator</button>
        </div>
        <div>
            <button type="button" id="buttonAddition" onclick="showAddition()">Addition</button>
        </div>
        <div>
            <button type="button" id="buttonSubtraction" onclick="showSubtraction()">Subtraction</button>
        </div>
        <div>
            <video src="____Mega Math.webm" type="video/webm" width="320" height="240" controls>
                <p>Your browser does not support the video element.</p>
            </video>
        </div>
    </div>
    <div id="calculator" style="display:none">
        <h2>Calculator</h2>
       

        <div>
            <div>
                <input id="calculatorAddition1"/> + 
                <input id="calculatorAddition2"/> = 
                <input id="calculatorAdditionAnswer"/>
                <button id="calculatorButton1" onclick="showAddItUp()">Add</button>
            </div>
            
        <br>
        <br>
        <br>
        </div>
        <div>
        </div>
    
    <div>
        <div>
            <input id="calculatorSubtraction1"/> - 
            <input id="calculatorSubtraction2"/> = 
            <input id="calculatorSubtractionAnswer"/>
            <button id="calculatorButton2" onclick="showSubtractItUp()">Subtract</button>
        </div>
        
    
    </div>
    <div>
        <br>
        <button onclick="showMenu()">Back to Menu</button>
    </div>



</div>
<div id="additionTables" style="display:none">
<img id="additionImage" src="./Addition.png">
<div>
    <br>
    <button onclick="showMenu()">Back to Menu</button>
</div>
</div>
<div id="subtractionTables" style="display:none">
    <img id="subtractionImage" src="./Subtraction.png">
    <div>
        <br>
        <button onclick="showMenu()">Back to Menu</button>
    </div>
</div>
    <script>
        function doCalculator(){
            hide("#menu");
            show("#calculator");
        }

        function showAddition(){
            hide("#menu");
            show("#additionTables");
        }

        function showSubtraction(){
            hide("#menu")
            show("#subtractionTables")
        }

        function showMenu(){
            hide("#calculator")
            hide("#additionTables")
            hide("#subtractionTables")
            show("#menu")
        }

        function show(sectionid){
            document.querySelector(sectionid).style.display = "block";
        }

        function hide(sectionid){
            document.querySelector(sectionid).style.display = "none";
        }

        function addItUp(){
            var firstNumber = document.getElementById('calculatorAddition1').value;
            var secondNumber = document.getElementById('calculatorAddition2').value;
            var addItUpValue = Number(firstNumber) + Number(secondNumber);
            console.log(addItUpValue);
            return addItUpValue;
        }

        function showAddItUp(){
            var showAddItUp = addItUp();
            var calculatorAdditionAnswer = document.getElementById("calculatorAdditionAnswer").value;
            if (showAddItUp == calculatorAdditionAnswer){
                alert('You got it! Great job!')
        
            }else{
                alert('Oops, try again :( '+
                ' Your guess of '+calculatorAdditionAnswer + ' is incorrect' +
                ' the answer is '+showAddItUp+'.');
            }
        }
        function subtractItUp(){
            var firstNumber2 = document.getElementById('calculatorSubtraction1').value;
            var secondNumber2 = document.getElementById('calculatorSubtraction2').value;
            var subtractItUpValue = Number(firstNumber2) - Number(secondNumber2);
            console.log(subtractItUpValue);
            return subtractItUpValue;
        }

        // function calculateSubtraction(){
        //     var showSubtractItUp = subtractItUp();
        //     var calculatorSubtractionAnswer = document.getElementById('calculatorfunction subtractItUp()');
        //     var firstNumber2 = document.getElementById('calculatorfunction subtractItUp()');
        //     var firstNumber2 = document.getElementById('calculatorSubtraction1').value;
        //     var secondNumber2 = document.getElementById('calculatorSubtraction2').value;
        //     var subtractItUpValue = Number(firstNumber2) - Number(secondNumber2);
        //     console.log(subtractItUpValue);
        //     return subtractItUpValue;
        // }

        function showSubtractItUp(){
            var correctSubtractionAnswer = subtractItUp();
            var calculatorSubtractionAnswer = document.getElementById("calculatorSubtractionAnswer").value;
            if (correctSubtractionAnswer == calculatorSubtractionAnswer){
                alert('You got it! Great job!')
        
            }else{
                alert('Oops, try again :( '+
                ' Your guess of '+calculatorSubtractionAnswer + ' is incorrect' +
                ' the answer is '+correctSubtractionAnswer+'.');
            }
        }
        
        
    </script>
</body>
</html>
